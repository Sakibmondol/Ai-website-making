<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Website Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { 
            min-height: 100dvh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            background-color: #0f172a;
            color: white;
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
        }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); }
        .sidebar-scroll { max-height: calc(100dvh - 160px); overflow-y: auto; }
        #preview-frame { background: white; width: 100%; height: 100%; border: none; border-radius: 8px; }
        pre { tab-size: 2; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="flex flex-1 overflow-hidden">
        
        <aside class="w-64 border-r border-slate-800 flex flex-col glass shrink-0 hidden md:flex">
            <div class="p-4">
                <button onclick="createNewProject()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition-all">
                    <i data-lucide="plus-circle" class="w-4 h-4"></i> New Project
                </button>
            </div>
            
            <div id="project-list" class="flex-1 sidebar-scroll px-3 space-y-1">
                </div>

            <div class="p-4 border-t border-slate-800">
                <button onclick="toggleSettings(true)" class="flex items-center gap-3 text-slate-400 hover:text-white transition-colors w-full">
                    <i data-lucide="settings" class="w-5 h-5"></i> Settings
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 bg-slate-950">
            <header class="h-14 border-b border-slate-800 flex items-center justify-between px-4 glass">
                <div class="flex items-center gap-2">
                    <div class="flex gap-1.5 mr-4">
                        <div class="w-3 h-3 rounded-full bg-red-500"></div>
                        <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                        <div class="w-3 h-3 rounded-full bg-green-500"></div>
                    </div>
                    <span id="project-title" class="text-sm font-medium text-slate-300 truncate max-w-[150px]">Untitled Project</span>
                </div>

                <div class="flex items-center gap-2">
                    <div class="bg-slate-800 p-1 rounded-lg flex">
                        <button onclick="setView('preview')" id="btn-preview" class="px-3 py-1 rounded-md text-xs font-bold bg-slate-700 text-white">PREVIEW</button>
                        <button onclick="setView('code')" id="btn-code" class="px-3 py-1 rounded-md text-xs font-bold text-slate-400 hover:text-white">CODE</button>
                    </div>
                    <button onclick="downloadCode()" class="p-2 hover:bg-slate-800 rounded-full text-slate-300" title="Download HTML">
                        <i data-lucide="download" class="w-5 h-5"></i>
                    </button>
                </div>
            </header>

            <div class="flex-1 relative p-4 overflow-hidden">
                <div id="preview-container" class="h-full w-full">
                    <iframe id="preview-frame"></iframe>
                </div>
                <div id="code-container" class="h-full w-full hidden overflow-auto bg-[#1e1e1e] rounded-lg p-4">
                    <pre><code id="code-display" class="text-sm text-green-400"></code></pre>
                </div>
            </div>

            <footer class="p-4 bg-slate-900 border-t border-slate-800 shrink-0">
                <div class="max-w-4xl mx-auto flex gap-3 items-end">
                    <textarea id="user-prompt" rows="1" placeholder="Describe the website you want..." 
                        class="flex-1 bg-slate-800 border border-slate-700 text-white rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
                    <button onclick="generateWebpage()" id="send-btn" class="bg-blue-600 p-3 rounded-xl hover:bg-blue-700 disabled:opacity-50">
                        <i data-lucide="send" class="w-5 h-5 text-white"></i>
                    </button>
                </div>
            </footer>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 hidden p-4">
        <div class="bg-slate-900 border border-slate-700 w-full max-w-md rounded-2xl p-6 shadow-2xl">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                <i data-lucide="sliders" class="w-5 h-5"></i> API Configurations
            </h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">API Endpoint URL</label>
                    <input type="text" id="cfg-url" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 focus:outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">API Key</label>
                    <input type="password" id="cfg-key" placeholder="sk-or-..." class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 focus:outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Model ID</label>
                    <input type="text" id="cfg-model" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 focus:outline-none">
                </div>
            </div>
            <div class="mt-6 flex gap-3">
                <button onclick="saveSettings()" class="flex-1 bg-blue-600 py-2 rounded-lg font-bold">SAVE CHANGES</button>
                <button onclick="toggleSettings(false)" class="flex-1 bg-slate-800 py-2 rounded-lg font-bold">CANCEL</button>
            </div>
        </div>
    </div>

    <script>
        const SYSTEM_PROMPT = "You are an expert web developer. Output ONLY raw HTML code including Tailwind CSS via CDN. Do not include markdown blocks like ```html. Do not include explanations. Just the code.";
        
        let state = {
            currentCode: "<html><body class='bg-slate-900 flex items-center justify-center h-screen'><h1 class='text-white text-2xl font-bold'>Your project will appear here</h1></body></html>",
            projects: JSON.parse(localStorage.getItem('projects') || '[]'),
            settings: JSON.parse(localStorage.getItem('builder_settings') || JSON.stringify({
                url: "[https://openrouter.ai/api/v1/chat/completions](https://openrouter.ai/api/v1/chat/completions)",
                key: "",
                model: "deepseek/deepseek-r1:free"
            }))
        };

        function init() {
            lucide.createIcons();
            document.getElementById('cfg-url').value = state.settings.url;
            document.getElementById('cfg-key').value = state.settings.key;
            document.getElementById('cfg-model').value = state.settings.model;
            updatePreview();
            renderProjectList();
        }

        function toggleSettings(show) {
            document.getElementById('settings-modal').classList.toggle('hidden', !show);
        }

        function saveSettings() {
            state.settings = {
                url: document.getElementById('cfg-url').value,
                key: document.getElementById('cfg-key').value,
                model: document.getElementById('cfg-model').value
            };
            localStorage.setItem('builder_settings', JSON.stringify(state.settings));
            toggleSettings(false);
        }

        function setView(view) {
            const isPreview = view === 'preview';
            document.getElementById('preview-container').classList.toggle('hidden', !isPreview);
            document.getElementById('code-container').classList.toggle('hidden', isPreview);
            
            document.getElementById('btn-preview').className = isPreview ? 'px-3 py-1 rounded-md text-xs font-bold bg-slate-700 text-white' : 'px-3 py-1 rounded-md text-xs font-bold text-slate-400 hover:text-white';
            document.getElementById('btn-code').className = !isPreview ? 'px-3 py-1 rounded-md text-xs font-bold bg-slate-700 text-white' : 'px-3 py-1 rounded-md text-xs font-bold text-slate-400 hover:text-white';
            
            if(!isPreview) {
                document.getElementById('code-display').textContent = state.currentCode;
            }
        }

        async function generateWebpage() {
            const promptInput = document.getElementById('user-prompt');
            const prompt = promptInput.value.trim();
            if (!prompt || !state.settings.key) {
                if(!state.settings.key) alert("Please enter an API Key in settings!");
                return;
            }

            const btn = document.getElementById('send-btn');
            btn.disabled = true;
            promptInput.value = "Generating code...";

            try {
                const response = await fetch(state.settings.url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${state.settings.key}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: state.settings.model,
                        messages: [
                            { role: "system", content: SYSTEM_PROMPT },
                            { role: "user", content: prompt }
                        ]
                    })
                });

                const text = await response.text();
                
                if (!response.ok) {
                    alert("API Error: " + text);
                    throw new Error(text);
                }

                const data = JSON.parse(text);
                let code = data.choices[0].message.content;
                
                // Clean markdown if AI ignores system prompt
                code = code.replace(/```html/g, "").replace(/```/g, "").trim();
                
                state.currentCode = code;
                updatePreview();
                saveProject(prompt.substring(0, 25));
                
            } catch (err) {
                console.error(err);
            } finally {
                btn.disabled = false;
                promptInput.value = "";
            }
        }

        function updatePreview() {
            const frame = document.getElementById('preview-frame');
            frame.srcdoc = state.currentCode;
            document.getElementById('code-display').textContent = state.currentCode;
        }

        function saveProject(name) {
            const project = { id: Date.now(), name: name || "Untitled", code: state.currentCode };
            state.projects.unshift(project);
            localStorage.setItem('projects', JSON.stringify(state.projects));
            renderProjectList();
        }

        function renderProjectList() {
            const list = document.getElementById('project-list');
            list.innerHTML = state.projects.map(p => `
                <div onclick="loadProject(${p.id})" class="p-2 hover:bg-slate-800 rounded-md cursor-pointer text-sm text-slate-400 truncate">
                    ${p.name}
                </div>
            `).join('');
        }

        function loadProject(id) {
            const p = state.projects.find(x => x.id === id);
            if(p) {
                state.currentCode = p.code;
                document.getElementById('project-title').textContent = p.name;
                updatePreview();
            }
        }

        function createNewProject() {
            state.currentCode = "<html><body class='bg-slate-900 flex items-center justify-center h-screen'><h1 class='text-white text-2xl font-bold'>New Project Ready</h1></body></html>";
            document.getElementById('project-title').textContent = "Untitled Project";
            updatePreview();
        }

        function downloadCode() {
            const blob = new Blob([state.currentCode], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'index.html';
            a.click();
        }

        init();
    </script>
</body>
                  </html>
